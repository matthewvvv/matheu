<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro de Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: 0;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Evento</h2>
        <form action="processar_evento.php" method="POST">
            <label for="nome">Nome do Evento:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>

            <label for="sala">Número da Sala:</label>
            <input type="text" id="sala" name="sala" required>

            <label for="descricao">Descrição do Evento:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <button type="submit">Cadastrar Evento</button>
            <button><a href="menu.html">Voltar ao menu</button></a>
        </form>
    </div>
</body>
</html>
